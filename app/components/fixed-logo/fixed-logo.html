<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="fixed-logo">
    <img src="assets/img/Logo.svg" class="logo-img-fixed" width="250"
         height="80">
    <div class="icons">
        <div class="group-btn ">
            <button type="submit" class="add-task add-task-header tooltip" data-tooltip="Add New Task"><i
                    class="icon-add"></i></button>
        </div>
        <div class="group-btn ">
            <button type="submit" class="remove-btn-icon tooltip" data-tooltip="Remove Task"><i
                    class="icon-trash"></i>
            </button>
            <div class="quantity-del-tasks"></div>
        </div>
        <div class="group-btn ">
            <button type="submit" class="tasks-list-icon tooltip" data-tooltip="Go to Tasks List"><i
                    class="icon-tomato-success"
                    aria-hidden="true"></i>
            </button>
        </div>
        <div class="group-btn ">
            <button type="submit" class="reports-switcher tooltip tooltip-right" data-tooltip="Go to Reports"><i
                    class="icon-statistics"></i>
            </button>
        </div>
        <div class="group-btn ">
            <button type="submit" class="settings-switcher tooltip tooltip-right" data-tooltip="Go to Settings"><i
                    class="icon-settings"></i></button>
        </div>
        <div class="group-btn ">
            <button type="submit" class="log-out tooltip tooltip-right" data-tooltip="Log Out"><i class="icon-logout"
            ></i></button>
        </div>
    </div>
</header>
</body>
</html>
